
<ion-header>
    <dhi-header></dhi-header>
    
  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div>
      <ion-buttons>
        <button ion-button small color="default" (click)="onNewRow()" outline>New</button>
        <button ion-button small color="default" (click)="onEditRow()" [attr.disabled]="hideDeleteBtn ? '' : null">Edit</button>
        <button ion-button small color="default" (click)="onCSVExport()">CSV Export</button>
        <button ion-button small color="danger" (click)="onDeleteRow()" [attr.disabled]="hideDeleteBtn ? '' : null">Delete</button>
        <button ion-button small color="seondary" outline># Customers: {{rowData ? rowData.length : 0}}</button>
        <ion-searchbar [(ngModel)]="sbInput" (ionInput)="filterItems($event)"></ion-searchbar>
      </ion-buttons>
      </div>
  <ag-grid-angular style=" background: red; width: 100%; height: 100%; " 
  [gridOptions]="gridOptions"
  enableSorting
  enableFilter
  enableColResize
  rowHeight="22"
  rowSelection="multiple"
  class="ag-fresh" [rowData]="rowData" [columnDefs]="columnDefs">
  </ag-grid-angular>
  </ion-content>
