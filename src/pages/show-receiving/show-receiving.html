<ion-header>
  <dhi-header></dhi-header>

  <ion-navbar>
    <div class="jasonGrid">
    <ion-buttons>
      <button ion-button>
        <ion-icon name="menu"> Menu</ion-icon>
      </button>
      <button ion-button>
        <h4>Receiving Reports</h4>
      </button>
      <button ion-button>
        <ion-icon name="options"> Options</ion-icon>
      </button>
      <button ion-button (click)="onEdit()" [attr.disabled]="noneSelected ? '' : null">
        <ion-icon name="create"> Edit</ion-icon>
      </button>
      <button ion-button (click)="onReceive()" [attr.disabled]="noneSelected ? '' : null">
        <ion-icon name="archive"> Receive</ion-icon>
      </button>
      <button ion-button (click)="onCSVExport()">
        <ion-icon name="print"> Export</ion-icon>
      </button>
      <button ion-button [attr.disabled]="noneSelected ? '' : null">
        <ion-icon name="trash"> Delete</ion-icon>
      </button>
      <button ion-button (click)="onBtnRefresh()">
          <ion-icon name="cloud"> Refresh</ion-icon>
        </button>
        <button ion-button (click)="onBtnRefresh()">
            <ion-icon name="cloud"> Refresh</ion-icon>
          </button>
            
    </ion-buttons>
    <button class="CheckBox">
        <ion-checkbox item-left color="dark" [(ngModel)]="includeAllWhses" name="includeAllWhses"></ion-checkbox>All Warehouses
    </button>
    
    
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ag-grid-angular style=" background: red; width: 100%; height: 100%; " [gridOptions]="gridOptions" enableSorting enableFilter
    enableColResize rowHeight="22" rowSelection="multiple" class="ag-fresh" [rowData]="rowData" [columnDefs]="columnDefs">
  </ag-grid-angular>
</ion-content>
